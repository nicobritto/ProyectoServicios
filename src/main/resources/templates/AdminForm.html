<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <section class="form-register with-background">
            <form class="formulario" th:action= "@{/administrador/registro}" method="POST" enctype="multipart/form-data">
                <h4>Formulario Registro Administrador</h4>
                <input class="controls" type="text" name="nombre" placeholder="Nombre" th:value="${nombre}">
                <input class="controls" type="text" name="apellido"  placeholder="Apellido" th:value="${apellido}">
                <input class="controls" type="text" name="email"  placeholder="Email" th:value="${email}">

                <input class="controls" type="password" name="password"  placeholder="Contraseña"  th:value="${password}">
                <input class="controls" type="password" name="password2"  placeholder="Repetir Contraseña" th:value="${password2}">
                <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
                <p><a href="/login">Ya tengo Cuenta</a></p>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
                </div>
            </form>



            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!!!</h5>
                    <p class="card-text" th:text="${error}"> </p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </body>
</html>
