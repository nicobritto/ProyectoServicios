<!DOCTYPE html>
<html>
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <div class="container" th:each="solicitud : ${solicitudes}">
           
            <p>Nombre: <span th:text="${solicitud.usuario.nombre}"></p>
            <p>Apellido: <span th:text="${solicitud.usuario.apellido}"></p>
            <p>Email:  <span th:text="${solicitud.usuario.email}"></p>
            
        </div>
        
           <select name="estado">
                        <option>Seleccionar estado</option>
                        <option th:each="trabajo : ${trabajo}" th:value="${trabajo.estado}" th:text="${trabajo.estado}"></option>
           </select>
        
    
        
        
        <input class="btn btn-primary" type="submit" th:value="ACEPTADO" th:href="@{/trabajo}">
        <input class="btn btn-primary" type="submit" th:value="RECHAZADO" th:href="@{/trabajo}">
        <a class="btn btn-primary" th:href="@{/}" role="button">Volver</a>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    </body>
</html>
