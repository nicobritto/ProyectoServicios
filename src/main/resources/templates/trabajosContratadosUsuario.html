<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head">

    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"> </nav>
        <div class="row justify-content-center" style="text-align: center">
            <div class="col col-4">
                <h3>Lista de Servicios solicitados</h3>
            </div>

            <div class="col col-10">
                <table class="table table-responsive table-striped table-hover table-primary">

                    <thead>
                        <tr>
                            <th scope="col">Servicio</th>
                            <th scope="col">Nombre proveedor</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Calificar servicio</th>
                        </tr>
                    </thead>

                    <tbody th:each="trabajo : ${trabajos}"> <!--th:class="${trabajo.estado} == 'RECHAZADO' ? 'fila-roja' : ''"> -->
                        <tr>
                            <th scope="row" th:text="${trabajo.proveedor.rubro.rubros}"></th>
                            <td th:text="${trabajo.proveedor.nombre}"></td>
                            <td th:text="${trabajo.estado}"></td>
                            <td>
                                <button type="button" class="btn btn-outline-secondary">
                                    <a th:href="@{/usuarios/calificacion/__${trabajo.id}__}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                        </svg></a>
                                </button>
                            </td>
                        </tr>


                    </tbody>

                </table>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
