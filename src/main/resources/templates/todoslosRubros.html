<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head">
    
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col col-6">
                    <h3>Lista de rubros</h3>
                    <div>
                        <table class="table table-responsive table-striped table-hover table-primary">

                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <!--<th scope="col">Id</th>-->
                                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>

                                </tr>
                            </thead>
                            <tbody th:each="rubro : ${rubros}"> 
                                <tr>
                                    <th scope="row" th:text="${rubro.rubros}"></th>
                                    <!--<th scope="row" th:text="${rubro.id}"></th>-->


                                    <td>

                                        <a th:href= "@{/rubro/modificar/__${rubro.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                                    </td>
                                    <td>

                                        <a th:href= "@{/rubro/eliminar/__${rubro.id}__}"><i class="fas fa-feather-alt"></i> Eliminar</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                        <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                            <div class="card-body">
                                <h5 class="card-title">Error!!!!</h5>
                                <p class="card-text" th:text="${error}"> </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
