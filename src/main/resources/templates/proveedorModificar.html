<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Modificar datos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <div class="container-fluid m-5 contenedor">
            <h2>Ingrese sus datos:</h2>
            <form class="formulario" th:action="@{/modificar/__${proveedor.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id">
                <div class="form-group my-3">
                    <label class="mb-2">Nombre</label> 
                    <input type="text" class="form-control" name="nombre" th:value="${proveedor.nombre}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Apellido</label> 
                    <input type="text" class="form-control" name="apellido" th:value="${proveedor.apellido}">
                </div>
                
                <div class="form-group my-3">
                    <label class="mb-2">Email</label> 
                    <input type="text" class="form-control" name="email" th:value="${proveedor.email}" placeholder="ejemplo@gmail.com">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Tel</label> 
                    <input type="number" class="form-control" name="telefono" th:value="${proveedor.telefono}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Rubro</label> 
                    <input type="text" class="form-control" name="rubro" th:value="${proveedor.rubro}">
                </div>
                <div>
                      <label class="mb-2">Imagen</label> 
                     <input type="file" name="archivo" placeholder="archivo" >
                 </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Modificar</button>
                <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Cancelar</a>
            </form>
            
            
                            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                                <div class="card-body">
                                    <h5 class="card-title">Error!!!!</h5>
                                    <p class="card-text" th:text="${error}"> </p>
                                </div>
                            </div>

                           


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
