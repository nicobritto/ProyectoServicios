<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>

        <main>
            <nav th:replace="/fragments/navbar :: nav"></nav>

            <div class="row justify-content-center">
                <div class="col col-4">
                    <div class="form-register with-background">
                        <form class="formulario" th:action="@{/rubro/modificar/__${rubro.id}__}" method="POST" >
                            <h4>Ingrese el nuevo nombre de rubro</h4>
                            <input hidden th:value="${id}" name="id">
                            <div class="form-group my-3"> 
                                <input type="text" class="controls" placeholder="Nuevo nombre" name="rubros" th:value="${rubro.rubros}">
                            </div>

                            <div class="dosBotones">
                                <button  class="btn btn-secondary mt-3 botones">Cancelar</button>
                                <button type="submit" class="btn btn-primary mt-3 botones">Modificar</button>
                            </div>
                        </form>


                        <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                            <div class="card-body">
                                <h5 class="card-title">Error!!!!</h5>
                                <p class="card-text" th:text="${error}"> </p>
                            </div>
                        </div>
                        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                            <div class="card-body">
                                <h5 class="card-title">Exito!</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
