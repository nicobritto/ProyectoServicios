<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro rubros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
       
        
        
        
          <form class="formulario" th:action="@{/rubro/modificar/__${rubro.id}__}" method="POST" >
                <input hidden th:value="${id}" name="id">
                <div class="form-group my-3">
                    <label class="mb-2">Nombre</label> 
                    <input type="text" class="form-control" name="rubros" th:value="${rubro.rubros}">
                </div>
              
                
                
                <button type="submit" class="btn btn-primary mt-3 botones">Modificar</button>
              
            </form>
            
            
                            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                                <div class="card-body">
                                    <h5 class="card-title">Error!!!!</h5>
                                    <p class="card-text" th:text="${error}"> </p>
                                </div>
                            </div>


                           


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
