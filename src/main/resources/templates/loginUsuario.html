<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <div class="background-image"></div>

        <div class="container-wrapper">
            

            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col col-4">
                        <form class="formulario" th:action="@{/logincheck}" method="POST">
                            <div class="form-group my-3">
                                <h3 class="card-title">Accedé a tu cuenta ServiceHome</h3>
                            </div>
                            <div class="form-group my-3">
                                <input type="email" class="controls form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group my-3">
                                <input type="password" class="controls form-control" name="password" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
                        </form>
                        <div class="button-container">
                    <div class="btn-group">
                        <a class="btn" type="submit" th:if="${session.usuariosession == null}" th:href="@{/registrar}">
                            Registrarse como Proveedor
                        </a>

                        <a class="btn" type="submit" th:if="${session.usuariosession == null}" th:href="@{/usuarios/registrar}">
                            Registrarse como Usuario
                        </a>
                    </div>

                    <button class="btn btn-ingresar" type="submit">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Ingresar sin cuenta</a>
                        </li>
                    </button>
                </div>
                <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error!!!!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                    </div>
                </div>

                
            </div>

            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
