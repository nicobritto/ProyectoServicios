<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" >
        <title>Inicio de sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="form-group my-3">
                    <h3 class="card-title">Accedé a tu cuenta</h3>
                </div>

                <div class="form-group my-3">
                    <label class="mb-2" for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="EMAIL">
                </div>

                <div class="form-group my-3">
                    <label class="mb-2" for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
            </form>

            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!!!</h5>
                    <p class="card-text" th:text="${error}"> </p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
