<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Editoriales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <div> 
            <div class="mb-3">
                <h2>Ingrese El Rubro:</h2>
                <form  th:action= "@{/rubro/guardar}" method="POST" >
                    <div  class="mb-3">
                        <label  class="form-control" >Nombre </label> 
                        <input type="text" class="form-control" name="rubros" th:value="${rubros}">
                    </div>




                    <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

                </form>

            </div>



            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!!!</h5>
                    <p class="card-text" th:text="${error}"> </p>
                </div>
            </div>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </div>     
        </body>
</html>
