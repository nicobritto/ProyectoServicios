<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col col-4">
                <h2>Ingrese el Rubro:</h2>
                <form  th:action= "@{/rubro/guardar}" method="POST" >
                    <div  class="mb-3"> 
                        <input type="text" placeholder="Nombre del rubro" class="form-control" name="rubros" th:value="${rubros}">
                    </div>




                    <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

                </form>

            </div>

            </div>

            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!!!</h5>
                    <p class="card-text" th:text="${error}"> </p>
                </div>
            </div>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </div>    
        </body>
</html>
