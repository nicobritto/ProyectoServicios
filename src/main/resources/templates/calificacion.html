<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">

</head>

<body>

<nav th:replace="/fragments/navbar :: nav"></nav>
<div class="row justify-content-center" style="text-align: center">

    <div class="cuadro">
        <h2>Ingrese su puntaje</h2>

        <form class="formulario" th:action="@{/usuarios/calificado/__${trabajo.id}__}" method="POST">
            <input id="id" value="id" hidden>
            <label for="puntaje">Puntaje (1-5):</label>
            <input type="number" id="puntaje" name="puntaje" th:value="${puntaje}" placeholder="1" min="1" max="5" required>
            <br>
            <br>
            <label for="reseÃ±a">Comentarios:</label><br>
            <textarea id="resenia" name="resenia" th:value="${email}" rows="4" cols="50" required></textarea>
            <br>
            <br>
            <button type="submit" class="btn btn-primary mt-3 botones">Calificar</button>
        </form>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error!!!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

</div>


<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </body>

</html>
