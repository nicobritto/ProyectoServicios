<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head">
    </head>
    <body>
        <main>
            <nav th:replace="/fragments/navbar :: nav"> </nav>
            <br>
            <div class="row justify-content-center" style="text-align: center">
                <div class="col col-4">
                    <h3>Usuarios</h3>
                </div>
                <br>
                <br>
                <div class="col col-10">
                    <table class="table table-responsive table-striped table-hover">

                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Dar de Baja</th>
                                <th scope="col">Dar de Alta</th>
                                <th scope="col">Modificar</th>
                            </tr>
                        </thead>

                        <tbody th:each="usuario : ${usuarios}" >
                            <tr th:class="${usuario.baja} == true ? 'red-row' : ''" >
                                <th  scope="row">
                                    <span  th:text="${usuario.nombre}"></span>
                                    <span  th:text="${usuario.apellido}"></span>
                                </th>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.rol}"></td>
                                <td>
                                    <span th:if="${usuario.baja == false}">Activo</span>
                                    <span th:if="${usuario.baja == true}">Inactivo</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary" th:if="${usuario.baja == false}">
                                        <a th:href= "@{/administrador/eliminarUsuario/__${usuario.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                                            </svg></a>
                                    </button>
                                    <span th:if="${usuario.baja == true}">-</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary" th:if="${usuario.baja == true}">
                                        <a th:href= "@{/administrador/darDeAltaUsuario/__${usuario.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                                            </svg></a>
                                    </button>
                                    <span th:if="${usuario.baja == false}">-</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <a th:href= "@{/usuarios/modificar/__${usuario.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                            </svg></a>
                                    </button>
                                </td>
                            </tr>


                        </tbody>

                    </table>
                </div>

            </div>
            <br>
            <br>
            <div class="row justify-content-center" style="text-align: center">
                <div class="col col-4">
                    <h3>Proveedores</h3>
                </div>
                <br>
                <br>
                <div class="col col-10">
                    <table class="table table-responsive table-striped table-hover">

                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Dar de Baja</th>
                                <th scope="col">Dar de Alta</th>
                                <th scope="col">Mas informaci√≥n</th>
                                <th scope="col">Modificar</th>
                            </tr>
                        </thead>

                        <tbody th:each="proveedor : ${proveedores}" th:class="${proveedor.baja} == true ? 'red-row' : ''">
                            <tr> 
                                <th  scope="row">
                                    <span  th:text="${proveedor.nombre}"></span>
                                    <span  th:text="${proveedor.apellido}"></span>
                                </th>
                                <td th:text="${proveedor.email}"></td>
                                <td th:text="${proveedor.rol}"></td>
                                <td>
                                    <span th:if="${proveedor.baja == false}">Activo</span>
                                    <span th:if="${proveedor.baja == true}">Inactivo</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary" th:if="${proveedor.baja == false}">
                                        <a th:href= "@{/administrador/eliminarProveedor/__${proveedor.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                                            </svg></a>
                                    </button>
                                    <span th:if="${proveedor.baja == true}">-</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary" th:if="${proveedor.baja == true}">
                                        <a th:href= "@{/administrador/darDeAltaProveedor/__${proveedor.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                                            </svg></a>
                                    </button>
                                    <span th:if="${proveedor.baja == false}">-</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <a th:href="@{/masInfo/__${proveedor.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                            </svg></a>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <a th:href= "@{/modificar/__${proveedor.id}__}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                            </svg></a>
                                    </button>
                                </td>
                            </tr>


                        </tbody>

                    </table>
                </div>

            </div>

        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
