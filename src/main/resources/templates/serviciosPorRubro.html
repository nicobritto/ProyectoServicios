<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>
        <h3>Plomeros</h3>
        <div>
            <table class="table table-responsive table-striped table-hover table-primary">
                
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Rubro</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN,PROVEEDOR,USER')">Contacto</th>
                        <th scope="col">Mas info</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                        
                    </tr>
                </thead>
                <tbody th:each="proveedor : ${proveedores}"> 
                    <tr>
                        <th scope="row" th:text="${proveedor.nombre}"></th>
                        <td th:text="${proveedor.apellido}"></td>
                        <td th:text="${proveedor.rubro.rubros}"></td>
                        <td th:text="${proveedor.telefono}" sec:authorize="hasRole('ADMIN,PROVEEDOR,USER')"></td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary">
                                <a th:href="@{/masInfo/__${proveedor.id}__}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg></a>
                            </button>
                        </td>
                            
                        <td sec:authorize="hasRole('ADMIN')">
                            
                            <a th:href= "@{/modificar/__${proveedor.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            
                            <a th:href= "@{/eliminar/__${proveedor.id}__}"><i class="fas fa-feather-alt"></i> Eliminar</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
