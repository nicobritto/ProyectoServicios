<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <div class="container-fluid m-5 contenedor">
            <h2>Ingrese sus datos:</h2>
            <form class="formulario" th:action= "@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="form-group my-3">
                    <label class="mb-2">Nombre</label> 
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Apellido</label> 
                    <input type="text" class="form-control" name="apellido" th:value="${apellido}">
                </div>

                <div class="form-group my-3">
                    <label >Email</label> 
                    <input type="text" class="form-control" name="email" th:value="${email}" placeholder="ejemplo@gmail.com">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Tel</label> 
                    <input type="number" class="form-control" name="telefono" th:value="${telefono}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Password</label> 
                    <input type="password" class="form-control" name="password" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Repetir password</label> 
                    <input type="password" class="form-control" name="password2" th:value="${password2}">
                </div>
                <div class="form-group my-3">
                    <label class="mb-2">Honorarios</label> 
                    <input type="number"  class="form-control" name="honorarios" th:value="${honorarios}">
                </div>
                <div >
                    <select name="idRubro">
                        <option>Seleccionar Rubro</option>
                        <option th:each="rubro : ${rubros}" th:value="${rubro.id}" th:text="${rubro.rubros}"></option>
                        
                               
                        
                        
                    </select>
                </div>
                <div>
                    <label class="mb-2">Imagen</label> 
                    <input type="file" name="archivo" placeholder="archivo" >
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

            </form>


            <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!!!</h5>
                    <p class="card-text" th:text="${error}"> </p>
                </div>
            </div>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            ï¿½</body>
            </html>
